<div class="container">
    <div class="row">

      <mat-card class="example-card" *ngFor="let row of jsonDataSource">
          <img mat-card-image src="http://servicos.kappesberg.com.br/banner/codigos/_{{row.codigo}}.jpg" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              {{ row.descricao }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button routerLink="../tabpreco/{{ row.codigo }}">Ver Produtos</button>
          </mat-card-actions>
      </mat-card>

    </div>

</div>
