<div class="container">
    <div class="row">
        <mat-card *ngFor="let row of jsonDataSource">
          <img mat-card-image src="http://servicos.kappesberg.com.br/banner/codigos/_{{row.codigo}}.jpg" alt="">

          <mat-card-subtitle>
            <h3>
              {{ row.descricao }}
            </h3>
          </mat-card-subtitle>
          
          <mat-card-content>
            <p>
              São diversos produtos para você escolher.
            </p>
            <p>
              Clique em <b>Ver Produtos</b> para listar a relação completa desta linha.
            </p>
          </mat-card-content>

          <mat-card-footer>
            <button mat-raised-button color="primary" routerLink="../tabpreco/{{ row.codigo }}">Ver Produtos</button>
          </mat-card-footer>
        </mat-card>
      </div>

    </div>
