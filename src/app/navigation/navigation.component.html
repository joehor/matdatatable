<mat-toolbar color="warn">
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><img src="http://servicos.kappesberg.com.br/images/GrupoK1_70_79.png" width="30px" (click)="drawer.toggle()"></span>

      <button mat-button routerLink='/home' active>Home</button>
      <button mat-button>Uz Utilidades</button>

      <button mat-button [matMenuTriggerFor]="menu">
          Acesse também
          <i class="material-icons md-18">arrow_drop_down</i>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>

      <button mat-button (click)="openOptions()">
        Opções
      </button>

    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="example-container">
    <mat-sidenav #drawer mode="side" opened role="navigation">
      <mat-nav-list>
        <a mat-list-item routerLink='/linhas'>Linhas</a>
        <a mat-list-item routerLink='/tabpreco/1'>Tabela de preços</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet class="container-outlet"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

<div mat-dialog-content>
  <p>Modelos por página:</p>
  <mat-form-field>
    <input matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" (click)="onOptionsSave()">Aplicar Alterações</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
</div>
